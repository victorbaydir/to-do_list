<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Lista De Tarefas</title>
</head>
<body>
        <div class="principal">
            <div class="title">
                LISTA DE TAREFAS
            </div>
            <div class="input-group task separator">
                <input id="nameTaskID" type="text" class="form-control" placeholder="Adicionar Tarefa">
                <div class="input-group-append">
                    <button onclick="adicionarItem()" class="btn btn-text btn-outline-success" type="button">+</button>
                </div>
            </div>
            <div>
                <ul id="menu">
                    <li id="exemplo">
                        <div class="input-group task">
                            <input onclick="checarTask(exemplo)" type="checkbox" class="input-check">
                            <input readOnly type="text" class="form-control" value="exemplo">
                            <div class="input-group-append">
                                <button onclick="removerItem('exemplo')" class="btn btn-outline-danger" type="button">-</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="principal">
            <div class="title">
                CONCLU√çDO
            </div>
            <div class="progress-bar">
                <progress id="pctConcluido" min="0" max="100" value="0"></progress>
            </div>
        </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
